  <style>
    :root {
      --bg: #0b1220;
      --card: rgba(255,255,255,0.06);
      --text: #e6f1ff;
      --muted: #9fb3c8;
      --accent: #0ea5e9; /* sky-500 */
      --accent-2: #22d3ee; /* cyan-400 */
    }
    @media (prefers-color-scheme: light) {
      :root { --bg: #f8fafc; --card: #ffffff; --text: #0b1220; --muted: #475569; }
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: radial-gradient(1200px 800px at 80% -10%, rgba(34,211,238,0.25), transparent 60%),
                  radial-gradient(1000px 700px at -10% 110%, rgba(14,165,233,0.25), transparent 60%),
                  var(--bg);
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: min(680px, 94vw);
      background: var(--card);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 24px;
      padding: 32px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.25);
      text-align: center;
    }
    .logo {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 14px;
      font-weight: 800;
      letter-spacing: 0.25px;
      text-transform: uppercase;
      color: var(--text);
    }
    .logo-badge {
      width: 40px; height: 40px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      display: grid; place-items: center;
      color: white; font-weight: 900;
    }
    h1 {
      margin: 10px 0 8px;
      font-size: clamp(28px, 4vw, 40px);
      line-height: 1.1;
    }
    p.desc {
      margin: 0 0 22px;
      color: var(--muted);
      font-size: clamp(14px, 2.3vw, 16px);
    }
    .badge {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(14,165,233,0.12);
      color: var(--accent);
      font-weight: 600;
      font-size: 12px;
      border: 1px solid rgba(14,165,233,0.25);
      margin-bottom: 10px;
    }
    .footer {
      margin-top: 26px;
      color: var(--muted);
      font-size: 12px;
    }
    .links { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
    .btn {
      display: inline-flex; align-items: center; justify-content: center; gap: 8px;
      padding: 10px 14px; border-radius: 12px; text-decoration: none;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.04);
      color: var(--text);
      transition: transform .12s ease, background .2s ease, border-color .2s ease;
    }
    .btn:hover { transform: translateY(-1px); border-color: rgba(255,255,255,0.28); }
    .btn.primary {
      border: none; color: white;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
    }
    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 1, 1); border: 0; }
  </style>
</head>
